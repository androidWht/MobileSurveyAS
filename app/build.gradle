apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.sinosoft.ms"
        minSdkVersion 14
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    useLibrary'org.apache.http.legacy'
}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    implementation files('libs/AMap_3DMap_V2.4.1.jar')
    implementation files('libs/AMap_Services_V2.4.0.jar')
    implementation files('libs/Android_Location_V1.3.2.jar')
    implementation files('libs/Android_Navi_V1.1.2.jar')
    implementation files('libs/commons-httpclient-3.1.jar')
    implementation files('libs/fastjson-1.2.5.jar')
    implementation files('libs/httpmime-4.2.1.jar')
    implementation files('libs/universal-image-loader-1.8.4-with-sources.jar')
    implementation files('libs/ZQPrinter.jar')
}
